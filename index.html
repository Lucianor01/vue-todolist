<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">

    <div id="app">
        <div class="container">
            <div class="text-center mt-4">
                <h1 class="pb-4 text-light">TODO LIST</h1>
                <input type="text" v-model="testoInput" class="form-control w-25 border-success d-inline-block" placeholder="Nuova Task">
                <button type="button" class="btn btn-success ms-3" @click="todoList">Crea Todo</button>
            </div>
            <div class="rounded bg-light-gray p-3 mt-4 w-75 m-auto">
                <div v-for="(element, index) in todos"
                :key="index" class="border-bottom border-black d-flex justify-content-between align-items-center px-3 pt-3 pb-1" 
                :class=" (index % 2 == 0) ? 'bg-light-gray' : 'bg-white'">
                    <p class="m-0">{{ element.text }}</p>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
